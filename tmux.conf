set -g default-terminal "screen-256color"  # Поддержка цветов
set -g base-index 1                         # Нумерация окон с 1
set -g pane-base-index 1                    # Нумерация панелей с 1
set -g renumber-windows on                  # Автоперенумерация окон
set -g history-limit 10000                  # Увеличение истории прокрутки

# Сочетания клавиш (префикс Ctrl+a вместо Ctrl+b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Мышь
set -g mouse on              # Включение мыши
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'copy-mode -e'"

# Панели
bind | split-window -h -c "#{pane_current_path}"  # Вертикальное разделение
bind - split-window -v -c "#{pane_current_path}"  # Горизонтальное разделение
bind h select-pane -L                             # Переключение влево
bind j select-pane -D                             # Переключение вниз
bind k select-pane -U                             # Переключение вверх
bind l select-pane -R                             # Переключение вправо

# Окна
bind c new-window -c "#{pane_current_path}"  # Новое окно
bind & kill-window                           # Закрыть окно
bind , command-prompt "rename-window '%%'"   # Переименовать окно

# Статус-бар
set -g status-interval 1
set -g status-left "#[fg=green]%H:%M #[fg=white]• "
set -g status-right "#[fg=white]%d %b • #[fg=green]#(whoami)@#h"
set -g status-style "fg=white,bg=#333333"
set -g window-status-current-format "#[fg=black,bg=green] #I:#W "
set -g window-status-format "#[fg=white,bg=#555555] #I:#W "

# Копирование (vi-режим)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

